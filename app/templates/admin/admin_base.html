<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}文章 - 后台管理系统{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/page/style.css') }}" media="all" />


    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='images/icon/icon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon/favicon.ico') }}">
    {% block css %}{% endblock %}
    <script src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <!--[if gte IE 9]>
  <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/html5shiv.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/respond.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/selectivizr-min.js') }}" type="text/javascript"></script>
<![endif]-->
    <!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span
                            class="sr-only">切换导航</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                        <span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="{{ url_for('admin.article', page=1) }}">后台管理系统</a></div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('admin.logout') }}" onClick="if(!confirm('是否确认退出？'))return false;">退出登录</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <div class="row">
        <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">

            <ul class="nav nav-sidebar">
                <li {% if request.path|sliceup(14)=='/admin/article' %}class="active"{% endif %}>
                 <a href="{{ url_for('admin.article') }}">文章</a>
                </li>
                <li {% if request.path|sliceup(8)=='/admin/l' %}class="active"{% endif %}>
                    <a href="{{ url_for('admin.leave_msg') }}">留言</a>
                </li>
            <li {% if request.path|sliceup(14)=='/admin/comment' %}class="active"{% endif %}>
                    <a href="{{ url_for('admin.comment_manage') }}">评论</a>
                </li>
             <li {% if request.path|sliceup(16)=='/admin/accesslog' %}class="active"{% endif %}>
                    <a href="{{ url_for('admin.access_log') }}">访问日志</a>
                </li>
            </ul>

        </aside>
        {% block content %}

        {% endblock %}
    </div>

</section>


<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/admin-scripts.js') }}"></script>
{% block js %}

     <script>
        var pagnation = $("#pagnation");
        $(document).on("keydown", function (event) {
            switch (event.keyCode) {
                case 37 :
                    window.location.href = pagnation.find(".page-prev").attr("href");
                    break;
                case 39 :
                    window.location.href = pagnation.find(".page-next").attr("href");
                    break
            }
        });
    </script>
{% endblock %}

</body>
</html>
