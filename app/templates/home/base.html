<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}Panson的博客{% endblock %}</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" media="all"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/page/style.css') }}" media="all" />

    {% block css %} {% endblock %}

</head>

<body class="home blog custom-background round-avatars">
<div class="Yarn_Background"
     style="background-image: url( {{ url_for("static", filename="images/47fb3c_.jpg") }});"></div>

<div class="navi" data-aos="fade-down">

    <div class="navbar animated fadeInRight">
        <div class="inner">
            <nav id="site-navigation" class="main-navigation">
                <div id="main-menu" class="main-menu-container">
                    <div class="menu-menu-container">
                        <ul id="primary-menu" class="menu">
                            <li id="menu-item-17"
                                class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-17">
                                <a href="{{ url_for('home.index') }}">首页</a>
                            </li>

                            <li id="menu-item-57"
                                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-57">
                                <a href="{{ url_for('home.leave_msg') }}">留言</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
{#            <!-- #site-navigation -->#}
        </div>
    </div>
</div>

<header id="masthead" class="overlay animated from-bottom" itemprop="brand">
    <div class="site-branding text-center">
        <a href="">
            <figure>
                <img class="custom-logo avatar"
                     src="{{ url_for('static', filename='images/d9885b7dc7a78f9cadfb81be7512d630.png') }}"/>
            </figure>
        </a>
        <h2 class="blog-description"><p>Panson 个人博客</p></h2>
    </div>
    <!-- .site-branding -->
    <div class="decor-part">
        <div id="particles-js"></div>
    </div>
    <div class="animation-header">
        <div class="decor-wrapper">
            <svg id="header-decor" class="decor bottom" xmlns="http://www.w3.org/2000/svg" version="1.1"
                 viewBox="0 0 100 100" preserveAspectRatio="none">
                <path class="large left" d="M0 0 L50 50 L0 100" fill="rgba(255,255,255, .1)"></path>
                <path class="large right" d="M100 0 L50 50 L100 100" fill="rgba(255,255,255, .1)"></path>
                <path class="medium left" d="M0 100 L50 50 L0 33.3" fill="rgba(255,255,255, .3)"></path>
                <path class="medium right" d="M100 100 L50 50 L100 33.3" fill="rgba(255,255,255, .3)"></path>
                <path class="small left" d="M0 100 L50 50 L0 66.6" fill="rgba(255,255,255, .5)"></path>
                <path class="small right" d="M100 100 L50 50 L100 66.6" fill="rgba(255,255,255, .5)"></path>
                <path d="M0 99.9 L50 49.9 L100 99.9 L0 99.9" fill="rgba(255,255,255, 1)"></path>
                <path d="M48 52 L50 49 L52 52 L48 52" fill="rgba(255,255,255, 1)"></path>
            </svg>
        </div>
    </div>
</header>

{% block content %}

{% endblock %}

<footer id="footer" class="overlay animated from-top">
    <div class="decor-wrapper">
        <svg id="footer-decor" class="decor top" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100"
             preserveAspectRatio="none">
            <path class="large left" d="M0 0 L50 50 L0 100" fill="rgba(255,255,255, .1)"></path>
            <path class="large right" d="M100 0 L50 50 L100 100" fill="rgba(255,255,255, .1)"></path>
            <path class="medium left" d="M0 0 L50 50 L0 66.6" fill="rgba(255,255,255, .3)"></path>
            <path class="medium right" d="M100 0 L50 50 L100 66.6" fill="rgba(255,255,255, .3)"></path>
            <path class="small left" d="M0 0 L50 50 L0 33.3" fill="rgba(255,255,255, .5)"></path>
            <path class="small right" d="M100 0 L50 50 L100 33.3" fill="rgba(255,255,255, .5)"></path>
            <path d="M0 0 L50 50 L100 0 L0 0" fill="rgba(255,255,255, 1)"></path>
            <path d="M48 48 L50 51 L52 48 L48 48" fill="rgba(255,255,255, 1)"></path>
        </svg>
    </div>
    <div class="socialize" data-aos="zoom-in">

        <li class="wechat">
            <a class="socialicon"><i class="iconfont">&#xe609;</i></a>
            <div class="wechatimg"><img src="{{ url_for('static', filename='images/IMG_1415(20180923-171549).jpg') }}"></div>
        </li>

    </div>
    <div class="cr">
        Copyright&copy;2018. Design by Panson

    </div>
</footer>
<script type='text/javascript' src='{{ url_for("static", filename="js/jquery.min.js") }}'></script>
<script type='text/javascript' src='{{ url_for("static", filename="js/plugins.js") }}'></script>
<script type='text/javascript' src='{{ url_for("static", filename="js/script.js") }}'></script>
<script type='text/javascript' src='{{ url_for("static", filename="js/particles.js") }}'></script>
<script type='text/javascript' src='{{ url_for("static", filename="js/aos.js") }}'></script>
<script type='text/javascript' src='{{ url_for("static", filename="js/comments-ajax.js") }}'></script>
<script type='text/javascript' src='{{ url_for("static", filename="js/form.js") }}'></script>
<script>
    var pagnation = $("#pagnation");
    $(document).on("keydown", function (event) {
        switch (event.keyCode) {
            case 37 :
                window.location.href = pagnation.find(".page-prev").attr("href");
                break;
            case 39 :
                window.location.href = pagnation.find(".page-next").attr("href");
                break
        }
    });
</script>

</body>

</html>
